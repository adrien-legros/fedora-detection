apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  annotations:
    triggers.tekton.dev/old-escape-quotes: "true"
  name: push-to-edge
spec:
  params:
  - name: GIT_REPO
  - name: GIT_REVISION
  - name: GIT_REPO_NAME
  - name: GIT_REPO_FULL_NAME
  - name: ISSUE_NB
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: push-to-edge-
      labels:
        app-name: push-to-edge
    spec:
      params:
        - name: GIT_REPO
          value: $(tt.params.GIT_REPO)
        - name: GIT_REVISION
          value: $(tt.params.GIT_REVISION)
        - name: GIT_REPO_NAME
          value: $(tt.params.GIT_REPO_NAME)
        - name: GIT_REPO_FULL_NAME
          value: $(tt.params.GIT_REPO_FULL_NAME)
        - name: ISSUE_NB
          value: $(tt.params.ISSUE_NB)
      pipelineRef:
        name: push-to-edge
      serviceAccountName: pipeline
      timeout: 1h0m0s
      workspaces:
        - name: edge-pipeline-pvc
          persistentVolumeClaim:
            claimName: build-embeded-model-app